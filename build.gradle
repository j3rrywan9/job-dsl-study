apply plugin: 'groovy'

repositories {
    jcenter()
    maven {
        url 'http://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    compile 'org.apache.ant:ant:1.9.6'
	compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.45'

    compile('org.codehaus.groovy.modules.http-builder:http-builder:0.7.2') {
        exclude(module: 'groovy')
    }
}

task debug(dependsOn: 'classes', type: JavaExec) {
    description = 'Runs REST client script.'
    main = 'me.jerrywang.debug.RestClientRunner'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
}

task debugXml(dependsOn: 'classes', type: JavaExec) {
    main = 'me.jerrywang.debug.XmlOutputRunner'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
}

task rest(dependsOn: 'classes', type: JavaExec) {
    description = 'Runs REST API script.'
    main = 'me.jerrywang.rest.RestApiScriptRunner'
    classpath = sourceSets.main.runtimeClasspath
    systemProperties System.getProperties()
}
